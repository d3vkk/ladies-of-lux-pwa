<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="img/favicon.ico">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta property="og:title" content="Ladies of Lux Academy PWA">
        <meta property="og:description" content="Ladies of Lux Academy PWA">
        <meta property="og:url" content="https://ladiesoflux.netlify.app">
        <title>Ladies of Lux Academy PWA</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <link rel="manifest" href="/manifest.json">
        <meta name="theme-color" content="#60EFFF">
    </head>
    <body>
        <main>
            <h1>Ladies of Lux Academy</h1>
            <h2>PROGRESSIVE WEB APP</h2>
        </main>
        <footer>
            <div>Getting Started with PWA using Vanilla Javascript</div>
        </footer>

        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", function () {
                    navigator.serviceWorker.register("/serviceWorker.js").then(res => console.log(
                        "service registered", res)).catch(err => console.log("service worker not registerd",
                        err))
                })
            }

        </script>
    </body>
</html>
